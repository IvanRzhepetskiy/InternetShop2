<div class="col-sm-3">
                            <div class="product-item">
                                <div>
                                    <a href="{% url 'product' product_image.product.id %}">
                                    <img src="{{ product_image.image.url}}" class="img-responsive">
                                </a>
                                </div>
                                {% if product_image.product.dicsount  %}
                                <div class="discount-container">
                                    <span>{{ product_image.product.dicsount }}%</span>
                                </div>
                                {% endif %}
                                <h4>{{ product_image.product.name }}</h4>
                                <p>{{ product_image.product.description|truncatechars_html:70 }}</p>


                            <div class="add-to-card-btn"><!--
                                <button class="btn btn-success">
                                    Добавить в корзину
                                </button>-->

                                    {{ product_image.product.price }} UAH

                            </div>
                            </div>
                        </div>
